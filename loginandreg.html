        <script type="text/javascript">

document.addEventListener("DOMContentLoaded", function() {

  // JavaScript form validation

  var checkPassword = function(str)
  {
    var re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/; 
    return re.test(str);
  };

  var checkForm = function(e)
  {
    if(this.username.value == "") { //if username  is blank put up error
      alert("Error: Username cannot be blank!");
      this.username.focus();
      e.preventDefault(); // equivalent to return false
      return;
    }
    re = /^\w+$/;
    if(!re.test(this.username.value)) { //if username has values not fit in criteria then an werror will occor 
      alert("Error: Username must contain only letters, numbers and underscores!");
      this.username.focus();
      e.preventDefault();
      return;
    }
    if(this.pwd1.value != "" && this.pwd1.value == this.pwd2.value) { // if password is empty and the two passwords dont match then an error will occor 
      if(!checkPassword(this.pwd1.value)) { //w3 schoools
        alert("The password you have entered is not valid!");
        this.pwd1.focus();
        e.preventDefault();
        return;
      }
    } else {
      alert("Error: Please check that you've entered and confirmed your password!"); //if password doesnt mattch then  error will occor 
      this.pwd1.focus();
      e.preventDefault();
      return;
    }
    alert("Both username and password are VALID!"); // if all values are true then alert will come up  and you will be direcited to the next page 
  };

  //w3 schools 

  var myForm = document.getElementById("myForm");
  myForm.addEventListener("submit", checkForm, true);

  // HTML5 form validation

  var supports_input_validity = function()
  {
    var i = document.createElement("input");
    return "setCustomValidity" in i;
  }
//w3 schools 
  if(supports_input_validity()) {
    var usernameInput = document.getElementById("field_username");
    usernameInput.setCustomValidity(usernameInput.title);

    var pwd1Input = document.getElementById("field_pwd1");
    pwd1Input.setCustomValidity(pwd1Input.title);

    var pwd2Input = document.getElementById("field_pwd2");

    // input key handlers

    usernameInput.addEventListener("keyup", function(e) {
      usernameInput.setCustomValidity(this.validity.patternMismatch ? usernameInput.title : "");
    }, false);
//w3 schools 
    pwd1Input.addEventListener("keyup", function(e) {
      this.setCustomValidity(this.validity.patternMismatch ? pwd1Input.title : "");
      if(this.checkValidity()) {
        pwd2Input.pattern = RegExp.escape(this.value);
        pwd2Input.setCustomValidity(pwd2Input.title);
      } else {
        pwd2Input.pattern = this.pattern;
        pwd2Input.setCustomValidity("");
      }
    }, false);

    pwd2Input.addEventListener("keyup", function(e) {
      this.setCustomValidity(this.validity.patternMismatch ? pwd2Input.title : "");
    }, false);

  }

}, false);

</script>
